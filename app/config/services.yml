# Learn more about services, parameters and containers at
# https://symfony.com/doc/current/service_container.html
parameters:
    #parameter_name: value

services:
    # default configuration for services in *this* file
    _defaults:
        # automatically injects dependencies in your services
        autowire: true
        # automatically registers your services as commands, event subscribers, etc.
        autoconfigure: true
        # this means you cannot fetch services directly from the container via $container->get()
        # if you need to do this, you can override this setting on individual services
        public: false

    # makes classes in src/AppBundle available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    AppBundle\:
        resource: '../../src/AppBundle/*'
        # you can exclude directories or files
        # but if a service is unused, it's removed anyway
        exclude: '../../src/AppBundle/{Entity,Repository,Tests}'

    # controllers are imported separately to make sure they're public
    # and have a tag that allows actions to type-hint services
    AppBundle\Controller\:
        resource: '../../src/AppBundle/Controller'
        public: true
        tags: ['controller.service_arguments']

    AppBundle\Command\ImageCheckCommand:
        public: true
        tags: ['console.command']

    # add more services, or override services that need manual wiring
    # AppBundle\Service\ExampleService:
    #     arguments:
    #         $someArgument: 'some_value'

    AppBundle\Service\:
        resource: '../../src/AppBundle/Service'
        public: true

    AppBundle\EventListener\UserListener:
        tags:
            - { name: kernel.event_listener, event: kernel.request }
            - { name: kernel.event_listener, event: kernel.response }
        arguments: ['%secret%']

    app.config:
        alias: AppBundle\Service\ConfigService

    Symfony\Component\Security\Http\AccessMapInterface:
        alias: security.access_map
        public: true

    account.security_listener:
        class: 'AppBundle\EventListener\SecurityListener'
        tags:
          - { name: kernel.event_listener, event: security.interactive_login, method: onSecurityInteractiveLogin }
        arguments: ['@doctrine.orm.entity_manager']

    twig.extension.array:
        class: Twig_Extensions_Extension_Array
        tags:
            - { name: twig.extension }

    twig.extension.date:
        class: Twig_Extensions_Extension_Date
        tags:
            - { name: twig.extension }

    twig.extension.text:
        class: Twig_Extensions_Extension_Text
        tags:
            - { name: twig.extension }

    twig.extension.ansi:
        class: SensioLabs\AnsiConverter\Bridge\Twig\AnsiExtension
        tags:
            - { name: twig.extension }

    AppBundle\Twig\:
        resource: '../../src/AppBundle/Twig'
        tags:
            - { name: twig.extension }

    AppBundle\Security\ConditionallyPublicVoter:
        tags:
            - { name: security.voter }
