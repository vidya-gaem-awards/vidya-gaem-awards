    path:       /news/add
    controller: App\Controller\NewsController::addAction
    methods:    [POST]

newsDelete:
    path:       /news/delete/{id}
    controller: App\Controller\NewsController::deleteAction
    methods:    [POST]
    requirements:
        id: '\d+'

